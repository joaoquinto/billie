  <main id="container">

    <section id="container-content">

      <div id="welcome">
        <h1 id="title" class="notranslate">
          <span class="orange-letter">C</span>reate Account
        </h1>
        <p id="paragraph">Create your account and find the latest and greatest in pop, country, reggae,
          soca, rap and every other type of music imaginable </p>
      </div>
      <form action="" method="post" id="container-form">
        <label class="access" for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" autocomplete="name">
        <label class="access" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com.br" autocomplete="email">
        <label for="birth-date" class="access">Birth Date</label>
        <input type="date" name="birth-date" id="birth-date" autocomplete="bday">
        <label class="access" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="**********" maxlength="8" autocomplete="new-password">
        <label class="access" for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="**********" maxlength="8" autocomplete="new-password">
        <div id="buttons">
          <button id="create-account" type="submit" class="button">Create Account</button>
        </div>
      </form>
    </section>
  </main>
